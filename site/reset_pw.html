<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    <link rel='stylesheet prefetch' href='css/jquery-ui.css'>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
<div class="login-card">
    <h1>Log-in</h1><br>
    <form action="/reset_pw" method="post">
        <input type="password" name="reset[pass]" placeholder="Password" required>
        <input type="submit" name="submit" class="login login-submit" value="Submit">
    </form>
    <div>
        <h4>Password must contain the following:</h4>
        <p>- Between <b>8</b> to <b>64</b> characters long.</p>
        <p>- A <b>lowercase & uppercase</b> letter</p>
        <p>- A <b>number</b></p>
        <p>- A <b>symbol</b></p>
    </div>
</div>

</body>
</html>
